<!-- Start of Main -->
{% load static %}

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo1.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo2.min.css' %}">


</head>
<main class="main login-page">
    <!-- Start of Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title mb-0">Register Psge</h1>
        </div>
    </div>
    <!-- End of Page Header -->

    <!-- Start of Breadcrumb -->
    <nav class="breadcrumb-nav">
        <div class="container">

        </div>
    </nav>
    <!-- End of Breadcrumb -->
    <div class="page-content">
        <div class="container">
            <div class="login-popup">
                <div class="tab tab-nav-boxed tab-nav-center tab-nav-underline">
                    <ul class="nav nav-tabs text-uppercase" role="tablist">
                        <li class="nav-item">
                            <a href="#sign-up" class="nav-link"> Sign Up</a>
                        </li>
                    </ul>
                    <form action="" method="post" enctype='multipart/form-data' class="bg-light p-5 contact-form">
                        {% csrf_token %}
                        <div class="tab-pane" id="sign-up">
                            {% for field in form %}
                            <div class="form-group">
                                {{ field }}
                                {% for error in field.errors %}
                                <li class="alert-danger alert">{{ error }}</li>
                                {% endfor %}
                            </div>
                            {% endfor %}
                            <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>
                <div
                    style="height: 30px; background-color: #0088cc; width: 105px; justify-content: center; align-items: center;text-align: center;">
                    <a style="color: aliceblue; ;" href="{% url 'account:login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<!-- End of Main -->
